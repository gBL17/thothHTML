<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="outForms">
        <div class="forms" (ngSubmit)="onSubmit()">
            <form class="" [formGroup]="formClient">
                <div class="info">
                    <div class="inputField">
                        <div class="inputGroup">
                            <label for="name" class="nameLabel">Nome</label>
                            <input type="text" name="name" id="name" formControlName="name">
                        </div>
                        <div class="inputGroup">
                            <label for="lastName" class="lastNameLabel">Sobrenome</label>
                            <input type="text" name="lastName" id="lastName" formControlName="lastName">
                        </div>
                    </div>
                    <div class="inputField">
                        <div class="inputGroup">
                            <label for="date" class="dateLabel">Data de Nascimento</label>
                            <input type="date" name="date" id="date" formControlName="date">
                        </div>
                        <div class="inputGroup">
                            <label for="cpf" class="cpfLabel">CPF</label>
                            <input type="number" name="cpf" id="cpf" formControlName="cpf">
                        </div>
                    </div>
                    <div class="inputField">
                        <div class="inputGroup">
                            <label for="phone" class="phoneLabel">Telefone</label>
                            <input type="tel" name="phone" id="phone" formControlName="phone">
                        </div>
                        <div class="inputGroup">
                            <label for="email" class="emailLabel">E-mail</label>
                            <input type="email" name="email" id="email" formControlName="email">
                        </div>
                    </div>
                    <div class="inputField">
                        <div class="inputGroup">
                            <label for="password" class="passwordLabel">Senha</label>
                            <input type="password" name="password" id="password" formControlName="password">
                        </div>
                        <div class="inputGroup">
                            <label for="passwordCheck" class="passwordCheckLabel">Confirmar Senha</label>
                            <input type="password" name="passwordCheck" id="passwordCheck" formControlName="passwordCheck">
                        </div>
                    </div>
                </div>
        
    
                <p class="endereco">Endereço</p>
        
                <div class="adress">
                    <div class="inputField">
                        <div class="inputGroup">
                            <label for="cep" class="cepLabel">CEP</label>
                            <input type="text" name="cep" id="cep" formControlName="cep">
                        </div>
                        <div class="inputGroup">
                            <label for="streetName" class="streetNameLabel">Logradouro</label>
                            <input type="text" name="streetName" id="streetName" formControlName="streetName">
                        </div>
                    </div>
                    <div class="inputField">
                        <div class="inputGroup">
                            <label for="number" class="numberLabel">Número</label>
                            <input type="text" name="number" id="number" formControlName="number">
                        </div>
                        <div class="inputGroup">
                            <label for="complement" class="complementLabel">Complemento</label>
                            <input type="text" name="complement" id="complement" formControlName="complement">
                        </div>
                    </div>
                    <div class="inputField">
                        <div class="inputGroup">
                            <label for="district" class="districtLabel">Bairro</label>
                            <input type="text" name="district" id="district" formControlName="district">
                        </div>
                        <div class="inputGroup">
                            <label for="city" class="cityLabel">Cidade</label>
                            <input type="text" name="city" id="city" formControlName="city">
                        </div>
                    </div>
                </div>
            </form>
        
            <div class="buttonDiv">
                <button class="signIn">Cadastre-se</button>
            </div>
        </div>
    </div>
</body>
</html>
